<div class="posts">
    <ul>
        {% for post in site.posts limit: 4 %}
        <li>
            <a href="{{ post.url }}">
                {% if post.image %}
                <span class="preview image"><img src="{{ post.image }}" alt=""></span>
                {% endif %}
                <h3>{{ post.title }}</h3>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
