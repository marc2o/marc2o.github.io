<div class="posts">
    <ul>
        {% for post in site.posts limit: 3 %}
        <li>
            <a href="{{ post.url }}">
                {% if post.image %}
                <span class="preview image"><img src="{{ post.image }}" alt=""></span>
                {% endif %}
                <h3>{{ post.title }}</h3>
            </a>
        </li>
        {% endfor %}
        <li class="more">
            <span>
                <a href="articles/" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                </a>
            </span>
        </li>
    </ul>
</div>
