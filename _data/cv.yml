details:
  name: Dr. Marc Oliver Orth
  de-DE:
    tagline: Von Natur aus Enthusiast. Wunderer. Nerd. Mensch.
    statement: |
      Kreativer und analytischer Geschichtenerzähler mit Liebe zum Detail, das Große Ganze immer im Blick. Meine Superkräfte: Erkennen, was fehlt. Komplexes vereinfachen und leicht verständlich machen. Dinge erklären, Probleme lösen.
  en-US:
    tagline: Enthusiast by nature. Wonderer. Geek. Human(e) being.
    statement: |
      Creative and analytic story-teller with attention to detail, yet keeping the bigger picture in mind. My super powers: spot what’s missing, simplify the complex, translate »hard to get« to »clear and precise«. Explaining things. Solving Problems.
  skills:
    de-DE:
      title: Fähigkeiten & Fertigkeiten
      list:
      - Analytisches und strategisches Denken
      - Kreativität
      - Problemlösung
      - Programmieren (Lua, C, JavaScript, C#)
      - UI Design
      - Deutsch (Muttersprache)
      - Englisch (verhandlungssicher)

    en-US:
      title: Skills
      list:
      - Analytic and strategic thinking
      - Creativity
      - Problem solving
      - Coding (Lua, C, JavaScript, C#)
      - UI Design
      - German (native)
      - English (full professional)

