details:
  name: Dr. Marc Oliver Orth
  de-DE:
    tagline: Natürlicher Enthusiast. Wunderer. Nerd. Mensch.
    statement: |
      Kreativer und analytischer Geschichtenerzähler mit Liebe zum Detail, das Große Ganze immer im Blick. Meine Superkräfte: Erkennen, was fehlt. Komplexes vereinfachen und leicht verständlich machen. Dinge erklären.
  en-US:
    tagline: Enthusiast by nature. Wonderer. Geek. Human(e) being.
    statement: |
      Linguist with a doctorate and language enthusiasm. My focus is on the means of visual communication, especially text, »icons« and illustrations aiding users to perform certain tasks (and make them want to do it). My intrinsic motivation is to make other people’s lives (as well as my own) easier and more comprehensible.
  skills:
    de-DE:
      title: Fähigkeiten & Fertigkeiten
      - Analytisches und strategisches Denken
      - Kreativität
      - Problemlösung
      - Programmieren (Lua, C, JavaScript, C#)
      - UI Design
      - Deutsch (Muttersprache)
      - Englisch (verhandlungssicher)
      
    en-US:
      title: Skills
      list:
      - Analytic and strategic thinking
      - Creativity
      - Problem solving
      - Coding (Lua, C, JavaScript, C#)
      - UI Design
      - German (native)
      - English (full professional)

