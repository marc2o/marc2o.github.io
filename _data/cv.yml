details:
  name: Dr. Marc Oliver Orth
  de-DE:
    tagline: Nerdiger Geek. Katzenpapa. Mensch.
    statement: |
      Kreativer Problemlöser und analytischer Geschichtenerzähler mit Liebe zum Detail, der das Große Ganze immer im Blick hat. Lerner und Lehrer mit Gespür für das, was fehlt. Findet Strukturen im Chaos, vereinfacht Komplexes und macht kompliziertes verständlich.
  en-US:
    tagline: Nerdy geek. Cat dad. Human(e) being.
    statement: |
      Creative problem-solver and analytical storyteller with attention to detail who always keeps the big picture in mind. Learner and teacher with a feel for what is missing. Finds structure in chaos, simplifies complex things and makes complicated things understandable.

intro:
  de-DE:
    title: Übersicht
    text: |
      Meine Leidenschaft für Computer und Technik reicht zurück bis in meine Kindheit. So richtig begonnen hat meine Programmier- und Entwicklungs-Reise mit meinem ersten eigenen Computer, einem Commodore AMIGA 500. Seitdem entwickle und nutze ich Software als Mittel zur Problemlösung, als kreative Ausdrucksmöglichkeit und einfach so zum Spaß.
      
      Ich mag Retro-Gaming und -Computer, Bücher und Schreiben, zeichnen mit Pixeln und Vektoren, coden in Lua und C, Musik machen mit Synths und Ukulele.

  en-US:
    title: Introduction
    text: |
      My passion for computers and tech dates back to my childhood. My programming and development journey, however, truly began with my first own computer, a Commodore AMIGA 500. Since then I have been creating and using software as a means of problem solving, creative expression and just for fun.
      
      I’m into retro gaming and computing, books and writing, drawing with pixels and vectors, coding in Lua and C, and making music with synths and ukulele.
      
