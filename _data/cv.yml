details:
  name: Dr. Marc Oliver Orth
  de-DE:
    tagline: Strategie und Kommunikation
    statement: |
      Analytisch denkender Stratege und erfindungsreicher Macher. Lerner und Lehrer mit Gespür das, was fehlt. Promovierter Linguist mit Schwerpunkt in bildhafter Sprache, studierter Anglist und Historiker, abgebrochener Maschinenbauer, leidenschaftlicher Entwickler und Gestalter.
  en-US:
    tagline: Strategy und Communication
    statement: |
      Analytical problem solver and strategic thinker: An inventive combination of strategy, communication, design, and code – with a focus on everything from the big picture to the details. Learner and teacher with a keen sense of what is missing. Finds structure in chaos, simplifies complexity, and makes the complicated understandable.

intro:
  de-DE:
    title: Übersicht
    text: |
      Promovierter Linguist mit Schwerpunkt in bildhafter Sprache und Visualisierung, studierter Anglist und Historiker, abgebrochener Maschinenbauer, leidenschaftlicher Entwickler und Gestalter.
      <br>&emsp;
      Ich mag Retro-Gaming und -Computer, Bücher und Schreiben, zeichnen mit Pixeln und Vektoren, coden in Lua und C, Musik machen mit Synths und Ukulele. Und ich liebe Katzen.

  en-US:
    title: Introduction
    text: |
      Linguist with a doctorate and focus on figurative language and visualization, student of English and Early Modern History, Mechanical Engineering dropout, passionate developer and designer.
      <br>&emsp;
      I’m into retro gaming and computing, books and writing, drawing with pixels and vectors, coding in Lua and C, making music with synths and ukulele. And I love cats.
      
